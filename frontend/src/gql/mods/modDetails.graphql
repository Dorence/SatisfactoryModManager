query GetModDetails($modReference: ModReference!) {
  mod: getModByReference(modReference: $modReference) {
    id
    name
    logo
    mod_reference
    full_description
    created_at
    last_version_date
    downloads
    views
    hidden
    authors {
      user {
        id
        username
        avatar
      }
      role
    }
    versions(filter: {limit: 100}) {
      id
      version
      sml_version
      size
    }
  }
}
